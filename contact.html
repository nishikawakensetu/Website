<body>
  <!-- ヘッダー -->
  <header>
    <div class="container">
      <div id="menu_box">
        <h1 id="CompanyName"><a href="index.html" style="text-decoration: none; color: black;">有限会社西川建設工業</a></h1>
        <nav class="menuran">
          <ul id="menu" class="clearfix">
            <li><a href="index.html">ホーム</a></li>
            <li><a href="about.html">会社案内</a></li>

            <li><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- お問い合わせヘッダーセクション -->
  <section>
    <div class="page_title_contact">
      <h2>
        お問い合わせ<br>
        <span>Contact</span>
      </h2>
    </div>
  </section>

  <section>
    <div class="breadcrumb_box">
      <ol class="breadcrumb">
        <li>
          <a href="index.html">ホーム</a>
        </li>
        <li>
          お問い合わせ
        </li>
      </ol>
    </div>
  </section>
  
  <script>
    // フロントエンドでのバリデーションを補強
    function validateForm(event) {
      const form = document.getElementById('contact-form');
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const phone = form.phone.value.trim();
      const message = form.message.value.trim();

      const phonePattern = /^\d{3}-\d{4}-\d{4}$|^\d{4}-\d{2}-\d{4}$/;
      const errors = [];

      if (!name) errors.push("お名前を入力してください。");
      if (!email) {
        errors.push("メールアドレスを入力してください。");
      } else if (!form.email.checkValidity()) {
        errors.push("正しいメールアドレスを入力してください。");
      }
      if (!phone) {
        errors.push("電話番号を入力してください。");
      } else if (!phonePattern.test(phone)) {
        errors.push("電話番号は 080-1234-5678 または 1234-12-1234 の形式で入力してください。");
      }
      if (!message) errors.push("お問い合わせ内容を入力してください。");

      if (errors.length > 0) {
        alert(errors.join("\n"));
        event.preventDefault();
      }
    }
  </script>
</head>
<body>
  <h1>お問い合わせ</h1>
  <form id="contact-form" action="confirm.html" method="get" onsubmit="validateForm(event)">
    <label for="name">お名前</label>
    <input type="text" id="name" name="name" required>

    <label for="email">メールアドレス</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">電話番号</label>
    <input type="tel" id="phone" name="phone" pattern="^\d{3}-\d{4}-\d{4}$|^\d{4}-\d{2}-\d{4}$" required>

    <label for="message">お問い合わせ内容</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">確認画面へ進む</button>
  </form>
  <section class="contactbutton">
    <div class="contacBox clearfix">
      <h2 class="mtitle-contact">
        Contact
        <span>お問い合わせ</span>
      </h2>
      <h3 class="contacTitle">
        ご質問やご相談など
        <br class="spbr">
        お気軽にご相談ください。
      </h3>
      <div id="contacTel">
        <p id="number">
          TEL：0883-82-5137
        </p>
        <span>
          営業時間 ／ 8:00～17:00
          <br>
          定休日 ／ 日曜日
        </span>
      </div>
      <div id="contactWeb">
        <img class="mailimg" src="https://raw.githubusercontent.com/nishikawakensetu/ConstructionExample/refs/heads/main/%E3%82%B7%E3%83%B3%E3%83%97%E3%83%AB%E3%81%AA%E3%83%A1%E3%83%BC%E3%83%AB%E3%81%AE%E3%82%A2%E3%82%A2%E3%82%A4%E3%82%B3%E3%83%B3%E7%B4%A0%E6%9D%90%202.png">
        <p class="tcenter b-m5 color01 bold">お問い合わせフォームはこちら</p>
        <p class="btn01">
          <a href="contact.html">
            <span>メールでのお問い合わせ</span>
          </a>
        </p>
      </div>
    </div>
  </section>
  
  <div class="page_top">
    <a href="#top">PAGE TOP</a>
  </div>

  <style>
    .page_top {
      clear: both;
      width: 100%;
    }
  
    .page_top a {
      display: block;
      text-align: center;
      color: #fff;
      padding: 35px 0 15px 0;
      background: url(https://raw.githubusercontent.com/nishikawakensetu/Website/refs/heads/main/images/%E7%9F%A2%E5%8D%B0.png) #483b8c center 20px no-repeat;
      background-size: 13px;
      transition: all 0.3s ease-in-out 0s;
      text-decoration: none;
    }
  
    .page_top a:hover {
      background: url(https://raw.githubusercontent.com/nishikawakensetu/Website/refs/heads/main/images/%E7%9F%A2%E5%8D%B0.png) #695ab9 center 19px no-repeat;

    }
  </style>


  <!-- フッター -->

  </footer>

  <script>
    // フォーム送信前に確認画面へ遷移
    document.getElementById('contactForm').onsubmit = function(event) {
      event.preventDefault(); // フォーム送信を防ぐ
  
      // フォームデータを取得
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const message = document.getElementById('message').value;
  
      // クエリパラメータとして確認画面に遷移
      const url = `confirm.html?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}&message=${encodeURIComponent(message)}`;
      window.location.href = url; // confirm.htmlに遷移
    };
  </script>
  
  
</body>
