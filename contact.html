<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせフォーム</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>お問い合わせフォーム</h1>
  <form id="contact-form" action="https://formspree.io/f/xwpvvjkq" method="POST">
    <label for="name">お名前</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">メールアドレス</label>
    <input type="email" id="email" name="_replyto" required>
    
    <label for="phone">電話番号</label>
    <input type="tel" id="phone" name="phone" required>
    
    <label for="message">お問い合わせ内容</label>
    <textarea id="message" name="message" required></textarea>
    
    <button type="button" id="submit-btn">確認画面へ進む</button>
  </form>

  <script>
    document.getElementById('submit-btn').addEventListener('click', function(event) {
      // フォームのデータをsessionStorageに保存
      sessionStorage.setItem('name', document.getElementById('name').value);
      sessionStorage.setItem('email', document.getElementById('email').value);
      sessionStorage.setItem('phone', document.getElementById('phone').value);
      sessionStorage.setItem('message', document.getElementById('message').value);
      
      // 確認画面に遷移
      window.location.href = 'confirm.html';
    });
  </script>
</body>
</html>
