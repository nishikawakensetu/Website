<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; }
        .container { width: 80%; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #fff; }
        h1 { text-align: center; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

    <div class="container">
        <h1>お問い合わせフォーム</h1>
        <form id="contact-form" method="POST" action="https://formspree.io/f/xwpvvjkq">
            <!-- 名前 -->
            <label for="name">お名前</label>
            <input type="text" id="name" name="name" required>

            <!-- メールアドレス -->
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="_replyto" required>

            <!-- 電話番号 -->
            <label for="phone">電話番号</label>
            <input type="tel" id="phone" name="phone" pattern="^\+?[1-9]\d{1,14}$" required>

            <!-- お問い合わせ内容 -->
            <label for="message">お問い合わせ内容</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">送信</button>
        </form>
    </div>

    <script>
        // フォームの送信を確認
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            // 必須フィールドの確認
            const form = event.target;
            const email = form.querySelector('[name="_replyto"]');
            const phone = form.querySelector('[name="phone"]');
            const message = form.querySelector('[name="message"]');

            if (!email.value || !phone.value || !message.value) {
                alert("すべてのフィールドを入力してください。");
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
