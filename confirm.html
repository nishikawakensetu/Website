<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>確認画面</title>
</head>
<body>
  <h1>内容確認</h1>
  <form id="confirm-form" action="https://formspree.io/f/xwpvvjkq" method="POST">
    <p><strong>お名前：</strong><span id="confirm-name"></span></p>
    <p><strong>メールアドレス：</strong><span id="confirm-email"></span></p>
    <p><strong>電話番号：</strong><span id="confirm-phone"></span></p>
    <p><strong>お問い合わせ内容：</strong><span id="confirm-message"></span></p>

    <!-- Hidden inputs to pass data to Formspree -->
    <input type="hidden" name="name" id="hidden-name">
    <input type="hidden" name="email" id="hidden-email">
    <input type="hidden" name="phone" id="hidden-phone">
    <input type="hidden" name="message" id="hidden-message">

    <button type="submit">送信</button>
    <button type="button" onclick="window.history.back();">修正する</button>
  </form>

  <script>
    // Retrieve form data from URL parameters
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    const email = params.get('email');
    const phone = params.get('phone');
    const message = params.get('message');

    // Display the data for confirmation
    document.getElementById('confirm-name').textContent = name;
    document.getElementById('confirm-email').textContent = email;
    document.getElementById('confirm-phone').textContent = phone;
    document.getElementById('confirm-message').textContent = message;

    // Set hidden input values to pass data to Formspree
    document.getElementById('hidden-name').value = name;
    document.getElementById('hidden-email').value = email;
    document.getElementById('hidden-phone').value = phone;
    document.getElementById('hidden-message').value = message;
  </script>
</body>
</html>
