<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>確認画面</title>
</head>
<body>
  <h1>お問い合わせ内容の確認</h1>
  <form id="confirm-form" action="https://formspree.io/f/xwpvvjkq" method="post">
    <p>お名前: <span id="display-name"></span></p>
    <input type="hidden" name="name" id="name" value="">

    <p>メールアドレス: <span id="display-email"></span></p>
    <input type="hidden" name="email" id="email" value="">

    <p>電話番号: <span id="display-phone"></span></p>
    <input type="hidden" name="phone" id="phone" value="">

    <p>お問い合わせ内容:</p>
    <p><span id="display-message"></span></p>
    <input type="hidden" name="message" id="message" value="">

    <button type="button" onclick="history.back()">戻る</button>
    <button type="submit">送信する</button>
  </form>

  <script>
    // URLパラメータからデータを取得し表示
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('display-name').textContent = urlParams.get('name');
    document.getElementById('name').value = urlParams.get('name');

    document.getElementById('display-email').textContent = urlParams.get('email');
    document.getElementById('email').value = urlParams.get('email');

    document.getElementById('display-phone').textContent = urlParams.get('phone');
    document.getElementById('phone').value = urlParams.get('phone');

    document.getElementById('display-message').textContent = urlParams.get('message');
    document.getElementById('message').value = urlParams.get('message');

    // フォーム送信後にthank_you.htmlにリダイレクト
    document.getElementById('confirm-form').addEventListener('submit', function (event) {
      event.preventDefault(); // デフォルトの送信を防ぐ
      const form = event.target;

      fetch(form.action, {
        method: form.method,
        body: new FormData(form),
      })
      .then((response) => {
        if (response.ok) {
          window.location.href = 'thank_you.html'; // 成功時にリダイレクト
        } else {
          alert('送信に失敗しました。もう一度お試しください。');
        }
      })
      .catch(() => {
        alert('エラーが発生しました。');
      });
    });
  </script>
</body>
</html>
