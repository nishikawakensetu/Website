<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>確認画面</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>確認画面</h1>
  <p><strong>お名前:</strong> <span id="confirm-name"></span></p>
  <p><strong>メールアドレス:</strong> <span id="confirm-email"></span></p>
  <p><strong>電話番号:</strong> <span id="confirm-phone"></span></p>
  <p><strong>お問い合わせ内容:</strong> <span id="confirm-message"></span></p>

  <form action="https://formspree.io/f/xwpvvjkq" method="POST">
    <button type="submit">送信</button>
  </form>
  
  <a href="contact.html">戻る</a>

  <script>
    // sessionStorageからデータを取得して表示
    document.getElementById('confirm-name').textContent = sessionStorage.getItem('name');
    document.getElementById('confirm-email').textContent = sessionStorage.getItem('email');
    document.getElementById('confirm-phone').textContent = sessionStorage.getItem('phone');
    document.getElementById('confirm-message').textContent = sessionStorage.getItem('message');
  </script>
</body>
</html>
