<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>確認画面 | 西川建設工業</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="container">
      <h1>有限会社西川建設工業</h1>
    </div>
  </header>

  <!-- 確認画面セクション -->
  <section>
    <div class="page_title_contact">
      <h2>確認画面</h2>
    </div>
  </section>

  <section>
    <div class="breadcrumb_box">
      <ol class="breadcrumb">
        <li><a href="index.html">ホーム</a></li>
        <li><a href="contact.html">お問い合わせ</a></li>
        <li>確認画面</li>
      </ol>
    </div>
  </section>

  <section class="contact-content">
    <div class="container">
      <h3>お問い合わせ内容の確認</h3>
      <p>以下の内容でお問い合わせいただきます。問題がなければ「送信する」ボタンを押してください。</p>

      <form action="https://formspree.io/f/your-form-id" method="POST">
        <label for="name">お名前</label>
        <p id="confirm-name"></p>

        <label for="email">メールアドレス</label>
        <p id="confirm-email"></p>

        <label for="phone">電話番号</label>
        <p id="confirm-phone"></p>

        <label for="message">お問い合わせ内容</label>
        <p id="confirm-message"></p>

        <!-- 隠しフィールドに値を格納 -->
        <input type="hidden" name="name" id="confirm-name-input">
        <input type="hidden" name="_replyto" id="confirm-email-input">
        <input type="hidden" name="phone" id="confirm-phone-input">
        <input type="hidden" name="message" id="confirm-message-input">
        
        <!-- 成功時と失敗時のリダイレクト設定 -->
        <input type="hidden" name="_next" value="thank_you.html">
        <input type="hidden" name="_error" value="error.html">

        <button type="submit" class="cta-button">送信する</button>
        <button type="button" class="cta-button" onclick="history.back();">戻る</button>
      </form>
    </div>
  </section>

  <style>
    /* 確認画面のスタイル */
    .contact-content {
      margin-top: 20px;
    }

    .cta-button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #483b8c;
      color: white;
      border: none;
      cursor: pointer;
    }

    .cta-button:hover {
      background-color: #695ab9;
    }
  </style>
  
  <!-- フッター -->
  <footer>
    <p>&copy; 2024 西川建設工業 | All Rights Reserved</p>
  </footer>

  <script>
    // contact.htmlからデータを取得してconfirm画面に表示
    document.getElementById('confirm-name').textContent = localStorage.getItem('name');
    document.getElementById('confirm-email').textContent = localStorage.getItem('email');
    document.getElementById('confirm-phone').textContent = localStorage.getItem('phone');
    document.getElementById('confirm-message').textContent = localStorage.getItem('message');

    // 隠しフィールドにも設定
    document.getElementById('confirm-name-input').value = localStorage.getItem('name');
    document.getElementById('confirm-email-input').value = localStorage.getItem('email');
    document.getElementById('confirm-phone-input').value = localStorage.getItem('phone');
    document.getElementById('confirm-message-input').value = localStorage.getItem('message');
  </script>
</body>
</html>
