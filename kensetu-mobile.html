  <style>
    .page_top {
      clear: both;
      width: 100%;
    }
  
    .page_top a {
      display: block;
      text-align: center;
      color: #fff;
      padding: 35px 0 15px 0;
      background: url(https://raw.githubusercontent.com/nishikawakensetu/Website/refs/heads/main/images/%E7%9F%A2%E5%8D%B0.png) #483b8c center 20px no-repeat;
      background-size: 13px;
      transition: all 0.3s ease-in-out 0s;
      text-decoration: none;
    }
  
    .page_top a:hover {
      background: url(https://raw.githubusercontent.com/nishikawakensetu/Website/refs/heads/main/images/%E7%9F%A2%E5%8D%B0.png) #695ab9 center 19px no-repeat;
      background-size: 13px;
    }
  </style>
  
  <script>
    // ページトップリンクにスムーススクロールを追加
    document.querySelector('.page_top a').addEventListener('click', function (e) {
      e.preventDefault(); // デフォルトの動作を無効化
      window.scrollTo({
        top: 0, // ページトップの位置
        behavior: 'smooth' // スムーズスクロール
      });
    });

    // 画像クリック時に拡大表示
    document.getElementById('myImg').addEventListener('click', function () {
      var overlay = document.getElementById('overlay');
      var expandedImg = document.getElementById('expandedImg');
      
      // 拡大画像を表示
      overlay.style.display = 'block';
      expandedImg.src = this.src;
      document.getElementById('expandedImage').style.display = 'block';

      // 背景クリックで閉じる
      overlay.addEventListener('click', function() {
        overlay.style.display = 'none';
        document.getElementById('expandedImage').style.display = 'none';
      });
    });
  </script>
