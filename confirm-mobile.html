<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>確認画面 | 有限会社西川建設工業</title>
  <link rel="stylesheet" href="css/phone.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Yomogi&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ヘッダー -->
  <nav class="navbar" style="border-top: 5px solid #000000;">
    <div class="logo"><a href="index-mobile.html" style="text-decoration: none;">有限会社西川建設工業</a></div>
    <div class="menu-toggle" id="menuToggle">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index-mobile.html">ホーム</a></li>
      <li><a href="about-mobile.html">会社案内</a></li>
      <li><a href="Construction-mobile.html">施工事例</a></li>
      <li><a href="recruit-mobile.html">採用情報</a></li>
      <li><a href="contact-mobile.html">お問い合わせ</a></li>
    </ul>
  </nav>
  <script src="js/script.js"></script>

  <!-- 確認画面 -->
  <section class="contact-content">
    <div class="container">
      <h3>確認画面
        <span>Confirm</span>
      </h3>
      <p>以下の内容でよろしいですか？</p>
      <div class="confirm-details">
        <p><strong>お名前:</strong> <span id="name"></span></p>
        <p><strong>メールアドレス:</strong> <span id="email"></span></p>
        <p><strong>電話番号:</strong> <span id="phone"></span></p>
        <p><strong>お問い合わせ内容:</strong> <span id="message"></span></p>
      </div>

      <!-- ボタン -->
      <div class="button-container">
        <button onclick="history.back()" class="cta-button">戻る</button>
        <button id="sendButton" class="cta-button">送信する</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; <span id="year"></span> 有限会社西川建設工業 | All Rights Reserved</p>
  </footer>

  <script>
    // 現在の年を表示
    document.getElementById('year').textContent = new Date().getFullYear();

    // URLパラメータから値を取得して表示
    const params = new URLSearchParams(window.location.search);
    document.getElementById('name').textContent = params.get('name');
    document.getElementById('email').textContent = params.get('email');
    document.getElementById('phone').textContent = params.get('phone');
    document.getElementById('message').textContent = params.get('message');

    // 送信ボタンの処理
    document.getElementById('sendButton').addEventListener('click', function () {
      alert("送信が完了しました！");
      window.location.href = "thank_you.html"; // 完了画面に遷移
    });
  </script>
</body>
</html>
