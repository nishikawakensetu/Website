<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ | 有限会社西川建設工業</title>
  <link rel="stylesheet" href="css/phone.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Yomogi&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ヘッダー -->
  <nav class="navbar" style="border-top: 5px solid #000000;">
    <div class="logo"><a href="index-mobile.html" style="text-decoration: none; padding-left: 0px;">有限会社西川建設工業</a></div>
    <div class="menu-toggle" id="menuToggle">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index-mobile.html">ホーム</a></li>
      <li><a href="about-mobile.html">会社案内</a></li>
      <li><a href="Construction-mobile.html">施工事例</a></li>
      <li><a href="recruit-mobile.html">採用情報</a></li>
      <li><a href="contact-mobile.html">お問い合わせ</a></li>
    </ul>
  </nav>
  
  <script src="js/script.js"></script>

  <!-- お問い合わせヘッダーセクション -->
  <section>
    <div class="page_title_contact">
      <h2>お問い合わせ<br><span>Contact</span></h2>
    </div>
  </section>

    <section>
    <div class="breadcrumb_box">
      <ol class="breadcrumb">
        <li>
          <a href="index-mobile.html" style="margin-left: 20px;">ホーム</a>
        </li>
        <li>
          お問い合わせ
        </li>
      </ol>
    </div>
  </section>
  
  <!-- お問い合わせフォーム -->
  <section class="contact-content">
    <div class="container">
      <h3>お問い合わせフォーム<span>Contact Form</span></h3>
      <p>ご質問やご相談がありましたら、以下のフォームからお気軽にお問い合わせください。</p>
      <form id="contactForm">
        <label for="name">お名前</label>
        <input type="text" id="name" name="name" required>

        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">電話番号</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="message">お問い合わせ内容</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="button" id="confirmButton" class="cta-button">確認画面へ</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; <span id="year"></span> 有限会社西川建設工業 | All Rights Reserved</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // 確認画面への遷移処理
    document.getElementById('confirmButton').addEventListener('click', function () {
      const form = document.getElementById('contactForm');
      const formData = new FormData(form);

      // ローカルストレージに保存
      formData.forEach((value, key) => {
        localStorage.setItem(key, value);
      });

      // 確認画面へ遷移
      window.location.href = "confirm-mobile.html";
    });
  </script>
</body>
</html>
