<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>お問い合わせ | 有限会社西川建設工業</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contact.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Yomogi&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ヘッダー -->
  <nav class="navbar">
    <div class="logo"><a href="index-mobile.html">有限会社西川建設工業</a></div>
    <div class="menu-toggle" id="menuToggle">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index-mobile.html">ホーム</a></li>
      <li><a href="about-mobile.html">会社案内</a></li>
      <li><a href="Construction-mobile.html">施工事例</a></li>
      <li><a href="recruit-mobile.html">採用情報</a></li>
      <li><a href="contact-mobile.html">お問い合わせ</a></li>
    </ul>
  </nav>
  <script src="js/script.js"></script>

  <!-- お問い合わせフォーム -->
  <section>
    <div class="page_title_contact">
      <h2>お問い合わせ<br>
      <span>Contact</span></h2>
    </div>
  </section>

  <section class="contact-form">
    <form id="contact-form">
      <div class="form-group">
        <label for="name">お名前:</label>
        <input type="text" name="name" id="name" placeholder="お名前" required>
      </div>
      <div class="form-group">
        <label for="email">メールアドレス:</label>
        <input type="email" name="email" id="email" placeholder="メールアドレス" required>
      </div>
      <div class="form-group">
        <label for="phone">電話番号:</label>
        <input type="tel" name="phone" id="phone" placeholder="電話番号" required>
      </div>
      <div class="form-group">
        <label for="message">お問い合わせ内容:</label>
        <textarea name="message" id="message" placeholder="お問い合わせ内容" required></textarea>
      </div>
      <button type="button" id="to-confirm" class="cta-button">確認画面へ</button>
    </form>
  </section>

  <div class="page_top">
    <a href="#top">PAGE TOP</a>
  </div>

  <footer>
    <p>&copy; <span id="year"></span> 有限会社西川建設工業 | All Rights Reserved</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // 「確認画面へ」ボタンのクリックイベント
    document.getElementById('to-confirm').addEventListener('click', function () {
      const name = encodeURIComponent(document.getElementById('name').value);
      const email = encodeURIComponent(document.getElementById('email').value);
      const phone = encodeURIComponent(document.getElementById('phone').value);
      const message = encodeURIComponent(document.getElementById('message').value);

      // 確認画面に遷移
      window.location.href = `confirm.html?name=${name}&email=${email}&phone=${phone}&message=${message}`;
    });
  </script>
</body>
</html>
